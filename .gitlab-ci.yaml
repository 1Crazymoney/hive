package_and_deploy_dev_consensus_node:
  stage: package
  needs:
    - job: development_consensus_build
      artifacts: true
  image: docker:19.03.11
  services:
    - docker:19.03.11-dind
  variables:
    DOCKER_BUILDKIT: 1
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: "/certs"
  script:
    - "docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY"
    - "docker build -f ciscripts/Dockerfile.ci --target=development_consensus_build --build-arg CI_REGISTRY_IMAGE=$CI_REGISTRY_IMAGE --build-arg RUNTIME_IMAGE_TAG=$RUNTIME_IMAGE_TAG --tag $CI_REGISTRY_IMAGE/$CI_ENVIRONMENT_NAME/development_consensus_build:$CI_COMMIT_SHORT_SHA ."
    - "docker push $CI_REGISTRY_IMAGE/$CI_ENVIRONMENT_NAME/development_consensus_build:$CI_COMMIT_SHORT_SHA"
    - "echo ===> the consensus node image for this build is: $CI_REGISTRY_IMAGE/$CI_ENVIRONMENT_NAME/development_consensus_build:$CI_COMMIT_SHORT_SHA"
  environment: development
  except:
    - master
    - merge_request
    - 0.24.0
    - schedules
  tags:
    - public-runner-docker

