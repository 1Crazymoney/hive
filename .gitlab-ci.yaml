package_consensus_node:
  stage: package
  needs:
    - job: consensus_build
      artifacts: true
  image: docker:19.03.11
  services:
    - docker:19.03.11-dind
  variables:
    DOCKER_BUILDKIT: 1
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: "/certs"
  script:
    - "docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY"
    - "docker build -f ciscripts/Dockerfile.ci --target=consensus_node --build-arg CI_REGISTRY_IMAGE=$CI_REGISTRY_IMAGE --build-arg RUNTIME_IMAGE_TAG=$RUNTIME_IMAGE_TAG --tag $CI_REGISTRY_IMAGE/consensus_node:$CI_COMMIT_SHORT_SHA ."
    - "docker push $CI_REGISTRY_IMAGE/consensus_node:$CI_COMMIT_SHORT_SHA"
    - "echo ===> the consensus node image for this build is: $CI_REGISTRY_IMAGE/consensus_node:$CI_COMMIT_SHORT_SHA"
  tags:
    - public-runner-docker
    
.sync_template: &sync
  stage: data-supply
  image: docker:19.03.11
  services: 
    - docker:19.03.11
  before_script:
  - echo "Blockchain will stop at $STOP_REPLAY_AT block"
  script:
    - mkdir -p ./sync/$CI_ENVIRONMENT_NAME/blockchain
    - cp ./$SOURCE_NODE/install-root/bin/hived ./sync/$CI_ENVIRONMENT_NAME
    - cp ./$SOURCE_NODE/install-root/bin/cli_wallet ./sync/$CI_ENVIRONMENT_NAME
    - cp $CONFIG_INI ./sync/$CI_ENVIRONMENT_NAME
    - mv ./sync/$CI_ENVIRONMENT_NAME/CONFIG_INI ./sync/$CI_ENVIRONMENT_NAME/config.ini
    - echo "config.ini:"
    - cat ./sync/$CI_ENVIRONMENT_NAME/config.ini
    - cp ./$SOURCE_NODE/install-root/bin/truncate_block_log ./sync/$CI_ENVIRONMENT_NAME
    - ./sync/$CI_ENVIRONMENT_NAME/truncate_block_log /blockchain/block_log $CI_PROJECT_DIR/sync/$CI_ENVIRONMENT_NAME/blockchain/block_log $STOP_REPLAY_AT
    - chmod 0777 ./ciscripts/replay.sh
    - ./ciscripts/replay.sh "$STOP_REPLAY_AT" "$HTTP_ENDPOINT" "$WS_ENDPOINT"
    
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker run -itd --name temp_container_$CI_COMMIT_SHORT_SHA -v $CI_PROJECT_DIR/sync:/usr/local $CI_REGISTRY_IMAGE/consensus_node:$CI_COMMIT_SHORT_SHA
    - docker cp $CI_PROJECT_DIR/sync temp_container_$CI_COMMIT_SHORT_SHA:/usr/local/sync
  needs:
    - job: package_consensus_node
  allow_failure: false
  artifacts:
    paths:
#    - $CI_PROJECT_DIR/sync
    - $CI_PROJECT_DIR/sync/$CI_ENVIRONMENT_NAME/replay.log
    when: always
    expire_in: 6 months
  tags:
    - public-runner-docker
    - hived-for-tests

sync_staging:
  variables:
    SOURCE_NODE: consensus_build
    GIT_STRATEGY: fetch
    STOP_REPLAY_AT: 5000000 #default value, its possible to set this variable before running job
  <<: *sync
  needs:
    - job: consensus_build
      artifacts: true
  tags:
    - public-runner-docker
    - hived-for-tests
  environment: staging
  except:
    - schedules
    - master
    - merge_request
    - 0.24.0
    - development
  when: manual

