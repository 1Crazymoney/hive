hived_options_tests:
  stage: test
  needs:
    - job: testnet_node_build
      artifacts: true
  image: "$CI_REGISTRY_IMAGE/test$TEST_IMAGE_TAG"
  variables:
    PYTHONPATH: $CI_PROJECT_DIR/tests/functional
  script:
    - cd tests/functional/python_tests/hived
    - "python3 hived_options_tests.py --run-hived $CI_PROJECT_DIR/testnet_node_build/install-root/bin/hived"
  tags:
    - public-runner-docker

.replay_test_template: &replaytest
  stage: test
  image: "$CI_REGISTRY_IMAGE/test$TEST_IMAGE_TAG"
  before_script:
  - echo $STOP_REPLAY_AT
  script:
    - mkdir ./replay 
    - mkdir ./replay/blockchain
    - cp ./$SOURCE_NODE/install-root/bin/hived ./replay
    - cp ./$SOURCE_NODE/install-root/bin/cli_wallet ./replay
    - $COPY_CONFIG
    - $RENAME_CONFIG
    - cp ./$SOURCE_NODE/install-root/bin/truncate_block_log ./replay
    - ./replay/truncate_block_log /blockchain/block_log $CI_PROJECT_DIR/replay/blockchain/block_log $STOP_REPLAY_AT
    - chmod 0777 ./ciscripts/replay.sh
    - ./ciscripts/replay.sh "$STOP_REPLAY_AT"
  allow_failure: false
  artifacts:
    paths:
    - $CI_PROJECT_DIR/replay/replay.log
    reports:
      metrics: ./advanced_benchmark.json
    when: always
    expire_in: 6 months
  tags:
    - public-runner-docker
    - hived-for-tests
	
replay:
  variables:
    COPY_CONFIG: cp ./$SOURCE_NODE/config-for-docker.ini ./replay
    RENAME_CONFIG: mv ./replay/config-for-docker.ini ./replay/config.ini
    SOURCE_NODE: consensus_node
    GIT_STRATEGY: fetch
    STOP_REPLAY_AT: 5000000 #default value, its possible to set this variable before running job
  <<: *replaytest
  needs:
    - job: consensus_node
      artifacts: true
  tags:
    - public-runner-docker
    - hived-for-tests
  except:
    - schedules
  when: manual

custom_dev_replay:
  variables:
    COPY_CONFIG: cp $CONFIG_INI ./replay
    RENAME_CONFIG: mv $CONFIG_INI ./replay/config.ini
    SOURCE_NODE: custom_node_build
    GIT_STRATEGY: fetch
    STOP_REPLAY_AT: 5000000 #default value, its possible to set this variable before running job
  <<: *replaytest
  needs:
    - job: custom_node_build
      artifacts: true
  tags:
    - public-runner-docker
    - hived-for-tests
  except:
    - schedules
  when: manual
    
replay_scheduled:
  variables:
    SOURCE_NODE: consensus_node
    GIT_STRATEGY: fetch
    STOP_REPLAY_AT: 42000000
  <<: *replaytest
  needs:
    - job: consensus_node
      artifacts: true
  tags:
    - public-runner-docker
    - hived-for-tests
  only:
    - schedules

package_consensus_node:
  stage: package
  needs:
    - job: consensus_build
      artifacts: true
  image: docker:19.03.11
  services:
    - docker:19.03.11-dind
  variables:
    DOCKER_BUILDKIT: 1
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: "/certs"
  script:
    - "docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY"
    - "docker build -f ciscripts/Dockerfile.ci --target=consensus_node --build-arg CI_REGISTRY_IMAGE=$CI_REGISTRY_IMAGE --build-arg RUNTIME_IMAGE_TAG=$RUNTIME_IMAGE_TAG --tag $CI_REGISTRY_IMAGE/consensus_node:$CI_COMMIT_SHORT_SHA ."
    - "docker push $CI_REGISTRY_IMAGE/consensus_node:$CI_COMMIT_SHORT_SHA"
    - "echo ===> the consensus node image for this build is: $CI_REGISTRY_IMAGE/consensus_node:$CI_COMMIT_SHORT_SHA"
  tags:
    - public-runner-docker
    
package_custom_node:
  stage: package
  needs:
    - job: custom_node_build
      artifacts: true
  image: docker:19.03.11
  services:
    - docker:19.03.11-dind
  variables:
    DOCKER_BUILDKIT: 1
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: "/certs"
  script:
    - "docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY"
    - "docker build -f ciscripts/Dockerfile.ci --target=custom_node --build-arg CI_REGISTRY_IMAGE=$CI_REGISTRY_IMAGE --build-arg RUNTIME_IMAGE_TAG=$RUNTIME_IMAGE_TAG --tag $CI_REGISTRY_IMAGE/custom_node:$CI_COMMIT_SHORT_SHA ."
    - "docker push $CI_REGISTRY_IMAGE/custom_node:$CI_COMMIT_SHORT_SHA"
    - "echo ===> the custom node image for this build is: $CI_REGISTRY_IMAGE/custom_node:$CI_COMMIT_SHORT_SHA"
  tags:
    - public-runner-docker

.deploy_template: &dep
  stage: deploy
  image: "$CI_REGISTRY_IMAGE/test$TEST_IMAGE_TAG"
  script:
    - mkdir ./deploy 
    - mkdir ./deploy/blockchain
    - cp ./$SOURCE_NODE/install-root/bin/hived ./deploy
    - cp ./$SOURCE_NODE/install-root/bin/cli_wallet ./deploy
    - $COPY_CONFIG
    - $RENAME_CONFIG
    - cp ./$SOURCE_NODE/install-root/bin/truncate_block_log ./deploy
    - ./deploy/truncate_block_log /blockchain/block_log $CI_PROJECT_DIR/deploy/blockchain/block_log $STOP_REPLAY_AT
    - chmod 0777 ./ciscripts/deploy.sh
    - ./ciscripts/deploy.sh "$STOP_REPLAY_AT"
  allow_failure: false
  artifacts:
    paths:
    - $CI_PROJECT_DIR/deploy/deploy.log
    reports:
      metrics: ./advanced_benchmark.json
    when: always
    expire_in: 6 months
  tags:
    - public-runner-docker
    - hived-for-tests

