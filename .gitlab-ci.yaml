start_deploy_staging:
  stage: deploy
  image: "$CI_REGISTRY_IMAGE/test$TEST_IMAGE_TAG"
  services: 
    - docker:19.03.11
  variables:
    GIT_STRATEGY: fetch
    STOP_REPLAY_AT: 5000000 #default value, its possible to set this variable before running job
    HTTPS_ENDPOINT_PORT: 10090
    WS_ENDPOINT_PORT: 10091
  needs:
    - job: sync_staging
  before_script:
    - apt-get update -y
    - apt-get install -y netcat
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker cp temp_container_$CI_COMMIT_SHORT_SHA:/usr/local/sync $CI_PROJECT_DIR/sync 
    - docker container stop temp_container_$CI_COMMIT_SHORT_SHA
    - docker container rm temp_container_$CI_COMMIT_SHORT_SHA
    - ls ./
    - ls ./sync
    - ls ./sync/$CI_ENVIRONMENT_NAME
  script:
    - chmod 0777 ./ciscripts/staging_deploy.sh
    - ./ciscripts/staging_deploy.sh $STOP_REPLAY_AT $HTTPS_ENDPOINT_PORT $WS_ENDPOINT_PORT
  artifacts:
    paths:
      - ID.txt
      - deploy.log
  tags:
    - public-runner-docker
    - hived-for-tests
  allow_failure: false
  environment: staging
  except:
    - schedules
    - master
    - merge_request
    - 0.24.0
    - development
  when: manual

stop_deploy_staging:
  stage: deploy
  variables:
    GIT_STRATEGY: none
  needs:
    - job: sync_staging
  script:
    - chmod 0777 ./ciscripts/stop_deploy_staging.sh
    - ./ciscripts/stop_deploy_staging.sh ./ID.txt
  environment: staging
  tags:
    - public-runner-docker
    - hived-for-tests
  allow_failure: false
  except:
    - schedules
    - master
    - merge_request
    - 0.24.0
    - development
  when: delayed
  start_in: 40 minutes

